apiVersion: run.tanzu.vmware.com/v1alpha1    
kind: TanzuKubernetesCluster                 
metadata:
  name: core-svs-cluster                               
  namespace: shared-svcs-ns                     
spec:
  distribution:
    version: v1.18  #Resolves to the latest v1.17 image (v1.17.8+vmware.1-tkg.1.5417466)
  topology:
    controlPlane:
      count: 1                                 #number of control plane nodes
      class: best-effort-medium                 #vmclass for control plane nodes
      storageClass: tanzu-disk-storage         #storageclass for control plane
    workers:
      count: 3                                 #number of worker nodes
      class: best-effort-large                 #vmclass for worker nodes
      storageClass: tanzu-disk-storage         #storageclass for worker nodes   
  settings:
    network:
      cni:
        name: antrea 
      services:
        cidrBlocks: ["198.101.0.0/16"]        #Cannot overlap with Supervisor Cluster
      pods:
        cidrBlocks: ["192.2.0.0/16"]           #Cannot overlap with Supervisor Cluster
    storage:
      classes: ["tanzu-disk-storage", "tanzu-flash-storage"]              #Named PVC storage classes
      defaultClass: tanzu-disk-storage    #Default PVC storage class
