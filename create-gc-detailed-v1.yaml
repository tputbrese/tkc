apiVersion: run.tanzu.vmware.com/v1alpha1    
kind: TanzuKubernetesCluster                 
metadata:
  name: kubetest-test-cluster      
  namespace: kubetest
spec:
  distribution:
    version: v1.17  #Resolves to the latest v1.18 image (v1.17.8+vmware.1-tkg.1.5417466)
  topology:
    controlPlane:
      count: 1                                 #number of control plane nodes
      class: guaranteed-medium                 #vmclass for control plane nodes
      storageClass: kubernetes         #storageclass for control plane
    workers:
      count: 2                                 #number of worker nodes
      class: guaranteed-medium                 #vmclass for worker nodes
      storageClass: kubernetes         #storageclass for worker nodes   
  settings:
    network:
      cni:
        name: antrea 
      services:
        cidrBlocks: ["198.101.0.0/16"]        #Cannot overlap with Supervisor Cluster
      pods:
        cidrBlocks: ["192.1.0.0/16"]           #Cannot overlap with Supervisor Cluster
    storage:
      classes: ["tanzu-flash-storage","tanzu-disk-storage"]              #Named PVC storage classes
      defaultClass: kubernetes   #Default PVC storage class
